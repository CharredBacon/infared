<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfaredOS</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #2b2f33, #3d4148);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #1e1e1e, #3d4148);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #loading-text {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s infinite alternate;
    }

    #loading-bar {
      width: 60%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    #loading-bar-inner {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #f04747, #fca311);
      animation: loadProgress 3s forwards ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes loadProgress {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #1e2024;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #444;
    }

    .taskbar-item {
      padding: 10px 15px;
      cursor: pointer;
      color: #ccc;
      background: #1e2024;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .taskbar-item:hover {
      background-color: #2f3238;
      color: white;
    }

    /* Pull-Up Screen */
    #app-drawer {
      position: fixed;
      bottom: -400px;
      left: 0;
      width: 100%;
      height: 400px;
      background-color: #202225;
      border-top: 4px solid #444;
      transition: bottom 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    #app-drawer.open {
      bottom: 50px;
    }

    .drawer-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .drawer-section {
      margin-top: 20px;
    }

    .drawer-section h3 {
      color: #aaa;
      margin-bottom: 10px;
    }

    .drawer-section .drawer-item {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background: #1e2024;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }

    .drawer-section .drawer-item:hover {
      background: #2f3238;
    }

    /* App Windows */
    .app {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 800px;
      height: 500px;
      background-color: #2b2f33;
      border: 2px solid #444;
      display: none;
      flex-direction: column;
      z-index: 1000;
      border-radius: 8px;
      overflow: hidden;
    }

    .fullscreen {
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    .title-bar {
      height: 40px;
      background-color: #202225;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      font-size: 1rem;
      font-weight: bold;
      cursor: grab;
    }

    .title-bar button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 10px;
    }

    .title-bar button:hover {
      color: #f04747;
    }

    .app-content {
      flex: 1;
      border: none;
      background-color: #1e2024;
      padding: 10px;
    }

    .browser-input {
      display: flex;
      margin-bottom: 10px;
    }

    .browser-input input {
      flex: 1;
      height: 35px;
      border: none;
      border-radius: 5px 0 0 5px;
      padding: 0 10px;
      background: #1e2024;
      color: white;
    }

    .browser-input button {
      background: #1e2024;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 0 15px;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .browser-input button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">Loading InfaredOS...</div>
    <div id="loading-bar">
      <div id="loading-bar-inner"></div>
    </div>
  </div>

  <!-- Main Interface -->
  <div id="os-interface" style="display: none;">
    <!-- Taskbar -->
    <div id="taskbar">
      <div class="taskbar-item" onclick="toggleAppDrawer()">Apps</div>
      <div class="taskbar-item" onclick="openApp('browser')">Browser</div>
    </div>

    <!-- App Drawer -->
    <div id="app-drawer">
      <div class="drawer-header">
        <h2>App Drawer</h2>
      </div>
      <div class="drawer-section">
        <h3>Installed Apps</h3>
        <div id="installed-apps">
          <p>No apps installed yet. Go to the Play Store to download apps.</p>
        </div>
      </div>
      <div class="drawer-section">
        <h3>Play Store</h3>
        <div class="drawer-item" onclick="installApp('YouTube', 'https://www.youtube.com')">YouTube</div>
        <div class="drawer-item" onclick="installApp('Spotify', 'https://open.spotify.com')">Spotify</div>
        <div class="drawer-item" onclick="installApp('Minecraft', 'https://mcraft.fun')">Minecraft</div>
        <div class="drawer-item" onclick="installApp('Shellshock.io', 'https://shellshock.io')">Shellshock.io</div>
        <div class="drawer-item" onclick="installApp('1v1.lol', 'https://1v1.lol')">1v1.lol</div>
      </div>
    </div>

    <!-- Browser -->
    <div id="browser" class="app">
      <div class="title-bar" onmousedown="startDrag(event, 'browser')">
        <span>Browser</span>
        <div>
          <button onclick="toggleFullscreen('browser')">üñµ</button>
          <button onclick="closeApp('browser')">X</button>
        </div>
      </div>
      <div class="app-content">
        <div class="browser-input">
          <input id="browser-url" type="text" placeholder="Enter URL here">
          <button onclick="loadProxy()">üîç</button>
        </div>
        <iframe id="browser-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Loading Screen Logic
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('os-interface').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
